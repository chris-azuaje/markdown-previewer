<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="marked.js"></script>
</head>

<body onload="setDefault()" class="font-monospace">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center text-white bg-info">
                <h1 class="my-3">Hello, Markdown Previewer Project!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-info-subtle d-flex flex-column">
                <h2 class="text-center my-3 text-decoration-underline">Editor</h2>
                <div class="form-group flex-grow-1 d-flex flex-column">
                    <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
                </div>
            </div>
            <div class="col-6 bg-light">
                <h2 class="text-center my-3 text-decoration-underline">Markdown Previewer</h2>
                <div id="preview"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
